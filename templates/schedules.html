<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedules</title>
</head>
<body>
    <h1>Daily Schedules for Calf ID: {{ calf_id }}</h1>
    <ul>
        {% for schedule in schedules %}
            <li>{{ schedule.task }} at {{ schedule.time }}</li>
        {% endfor %}
    </ul>
</body>
</html>
