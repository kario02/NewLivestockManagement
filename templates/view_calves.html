<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Calves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background:  linear-gradient(-45deg, darkslategray, darkgrey, lightslategray, navajowhite);
        }
        button {
            padding: 10px 20px;
            background-color: lawngreen;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Registered Calves</h1>

    <!-- Display the calves in a table format -->
    <table>
        <thead>
            <tr>
                <th>Calf Name</th>
                <th>Breed</th>
                <th>Birth Date</th>
                <th>Weight</th>
                <th>Dam Name (Mother)</th>
                <th>Sire Name (Father)</th>
            </tr>
        </thead>
        <tbody>
            {% for calf in calves %}
            <tr>
                <td>{{ calf.calf_name }}</td>
                <td>{{ calf.calf_breed }}</td>
                <td>{{ calf.calf_birth_date.strftime('%Y-%m-%d') }}</td>
                <td>{{ calf.calf_weight }} kg</td>
                <td>{{ calf.dam_name }}</td>
                <td>{{ calf.sire_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Add a button to go back to the calving page -->
    <button onclick="window.location.href='/calvings'">Go Back to Calving</button>
</body>
</html>
