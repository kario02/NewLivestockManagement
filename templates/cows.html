<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cows</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 0;
            background-image: url('/static/background/background-image2.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        h1, h2, h3 {
            text-align: center;
            margin-top: 20px;
            color: whitesmoke;
        }
        form {
            text-align: center;
            margin: 20px;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 7px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049; /* Darker green */
        }
        canvas {
            display: block;
            margin: 0 auto ;
            width: 700px;
            height: 700px;
        }

    </style>
</head>
<body>
    <h1>Cows</h1>

    <button onclick="window.location.href='/dashboard'">Home</button>

    <form method="POST" action="/search_cows">
        <label for="search_term">Search by name or breed:</label><br>
        <input type="text" id="search_term" name="search_term"><br>
        <input type="submit" value="Search">
    </form>
    <button onclick="window.location.href='/total_cows'">Total Cows</button>
    <button onclick="window.location.href='/cow_types'">View Cow Types</button>

    <button onclick="window.location.href='/register_cow'">Add New Cow</button>
    <h2>Total Cows: {{ total_cows }}</h2>
    <h3>Breed Distribution:</h3>
    <canvas id="breedChart"></canvas>
    <script>
        const breedLabels = {{ breed_labels|tojson|safe }};
        const breedData = {{ breed_data|tojson|safe }};
        const ctx = document.getElementById('breedChart').getContext('2d');
        const breedChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: breedLabels,
                datasets: [{
                    data: breedData,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'],
                    hoverBackgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw;
                            }
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>
