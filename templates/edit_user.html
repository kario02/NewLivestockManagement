<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Role</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background-color: white;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Role for {{ user.username }}</h2>
        <form method="POST">
            <label for="role">Select New Role:</label>
            <select name="role" id="role" required>
                <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                <option value="milk_person" {% if user.role == 'milk_person' %}selected{% endif %}>Milk Person</option>
                <option value="scientist" {% if user.role == 'scientist' %}selected{% endif %}>Scientist</option>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
            </select>
            <button type="submit">Update Role</button>
        </form>
        <p><a href="{{ url_for('view_users') }}">Back to Users List</a></p>
    </div>
</body>
</html>
